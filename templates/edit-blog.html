{% extends "layout.html" %}

{% block title %}
Edit Blog
{% endblock %}

{% block content %}
<div class="container main justify-content-center">
    <div class="edit-blog-content bg-light">
        <h2 class="text-primary">Edit Blog</h2>
        <form action="/edit-blog" method="POST" class="needs-validation text-secondary" enctype="multipart/form-data" novalidate>
            <!-- Title -->
            <div class="form-group">
                <label for="blog-title">Title:</label>
                <input type="text" class="form-control" id="blog-title" placeholder='Titlu Blog' name="blog-title" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <!-- Photo -->
            <div class="form-group">
                <label for="customFile">Select Image</label>
                <div class="custom-file">
                    <input type="file" name="file" accept="image/*" class="custom-file-input" id="customFile" required>
                    <label class="custom-file-label" for="customFile">Choose file</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            </div>
            <!-- Description -->
            <div class="form-group">
                <label for="description-txt">Description</label>
                <textarea class="form-control" id="description-txt" name="description-txt" rows="3" required></textarea>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <!-- Save btn -->
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

</div>

{% endblock %}


{% block scripts %}
<script>
    // Disable form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

    document.querySelector('.custom-file').addEventListener('change',function(e){
        var fileName = document.getElementById("customFile").files[0].name;
        var nextSibling = e.target.nextElementSibling
        nextSibling.innerText = fileName
      })
</script>
{% endblock %}
